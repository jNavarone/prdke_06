<h2>Fahrzeugliste</h2>
<div class="table-responsive">
  <table class="table table-hover">
    <thead class="thead-light">
    <tr>
      <th>Fahrzeug-ID</th>
      <th>Fahrzeugbezeichnung</th>
      <th>Fahrzeugtyp</th>
      <th>Rollstuhlnutzer</th>
      <th>Sitzpl√§tze</th>
      <th>Transportdienstleister</th>
      <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let vehicle of vehicles; let i = index">
      <td>{{ vehicle.id }}</td>
      <td>{{ vehicle.vehicleName }}</td>
      <td>{{ vehicle.vehicleType }}</td>
      <td>{{ vehicle.wheelchairUser ? 'Ja' : 'Nein' }}</td>
      <td>{{ vehicle.vehicleSeats }}</td>
      <td>{{ vehicle.companyName }}</td>
      <td>

      </td>
    </tr>
    </tbody>
  </table>
</div>
